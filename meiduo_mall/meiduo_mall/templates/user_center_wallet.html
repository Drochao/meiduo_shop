{% extends 'base.html' %}
{% block body %}
<body>
<div id="app" v-cloak>
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到美多商城!</div>
            <div class="fr">
                <div class="login_btn fl">
                    欢迎您：<em>{{ request.user.username }}</em>
                    <span>|</span>
                    <a href="/logout/">退出</a>
                </div>
                <div class="user_link fl">
                    <span>|</span>
                    <a href="/info/">用户中心</a>
                    <span>|</span>
                    <a href="/carts/">我的购物车</a>
                    <span>|</span>
                    <a href="/orders/info/1/">我的订单</a>
                </div>
            </div>
        </div>
    </div>

    <div class="search_bar clearfix">
        <a href="/" class="logo fl"><img src="../static/images/logo.png"></a>
        <div class="search_wrap fl">
            <form method="get" action="/search/" class="search_con">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
                <input type="submit" class="input_btn fr" name="" value="搜索">
            </form>
            <ul class="search_suggest fl">
                <li><a href="#">索尼微单</a></li>
                <li><a href="#">优惠15元</a></li>
                <li><a href="#">美妆个护</a></li>
                <li><a href="#">买2免1</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_menu_con clearfix">
            <h3>用户中心</h3>
            <ul>
                <li><a href="/info/">· 个人信息</a></li>
                <li><a href="/orders/info/1/">· 全部订单</a></li>
                <li><a href="/addresses/">· 收货地址</a></li>
                <li><a href="/password/">· 修改密码</a></li>
                <li><a href="/wallet/" class="active">· 我的钱包</a></li>
            </ul>
        </div>
        <div class="right_content clearfix">
            <div class="info_con clearfix">
                <h3 class="common_title2">余额</h3>
                <div class="site_con pass_change_con">
                    <div class="form_group">
                        <label>余额：</label>
                        <span style="font-size: 24px">0.00</span>
                    </div>
                </div>
            </div>
            <div class="info_con clearfix">
                <h3 class="common_title2">优惠券</h3>
                <div class="site_con pass_change_con">
                    <div class="form_group">
                        <label>优惠券：</label>
                        <a href="#"><span style="font-size: 24px">5张</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
</div>
<script type="text/javascript" src="{{ static('js/common.js') }}"></script>
<script type="text/javascript" src="{{ static('js/user_center_pass.js') }}"></script>
</body>
</html>
{% endblock %}
